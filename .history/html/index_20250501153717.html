<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/statusbar.css" />
  </head>
  <body>

    <div class="pet-container">
      <img class="pet-image" src="../images/capybara.png" alt="capybara" />
    </div>

    <div class="status-bar-container">

      <div class="status-bar">
        <div class="status-icon-container">
        <span class="hunger-icon"><img src="../images/hunger.svg" alt="hunger icon"></span>
        <span class="status-label">Hunger:</span>
        </div>
        <div class="status-progress">
          <div id="hunger-fill" class="status-fill"></div>
        </div>
        <div id="hunger-warning" class="warning"></div>
      </div>

      <div class="status-bar">
        <div class="status-icon-container">
        <span class="energy-icon"><img src="../images/energy.svg" alt="energy icon"></span>
        <span class="status-label">Energy:</span>
        </div>
        <div class="status-progress">
          <div id="energy-fill" class="status-fill"></div>
        </div>
        <div id="energy-warning" class="warning"></div>
      </div>

      <div class="status-bar">
        <div class="status-icon-container">
        <span class="hygiene-icon"><img src="../images/hygiene.svg" alt="hygiene icon"></span>
        <span class="status-label">Hygiene:</span>
        </div>
        <div class="status-progress">
          <div id="hygiene-fill" class="status-fill"></div>
        </div>
        <div id="hygiene-warning" class="warning"></div>
      </div>

      <div class="status-bar">
        <div class="status-icon-container">
        <span class="happiness-icon"><img src="../images/happiness.svg" alt="hygiene icon"></span>
        <span class="status-label">Happiness:</span>
        </div>
        <div class="status-progress">
          <div id="happiness-fill" class="status-fill"></div>
        </div>
        <div id="happiness-warning" class="warning"></div>
      </div>
    </div>

      <div class="action-buttons">
        <button class="action-button" onclick="feedPet(currentPet)">Feed</button>
        <button class="action-button" onclick="bathePet(currentPet)">Bathe</button>
        <button class="action-button" onclick="bedtime(currentPet)">Sleep</button>
        <button class="action-button" onclick="touchPet(currentPet)">Play</button>
      </div>
      <button class="pauseButton" onclick="togglePause()">
        Pause
      </button>
    </div>

    <div id="gameOverOverlay" class="game-over-overlay">
      <div class="game-over-content">
        <h2>Game Over</h2>
        <p id="gameOverMessage"></p>
        <button onclick="resetGame()">Restart</button>
      </div>
    </div>

    <div id="bedtimeOverlay" class="bedtime-overlay"></div>

    <script src="../backend/status.js"></script>
  </body>
</html>
