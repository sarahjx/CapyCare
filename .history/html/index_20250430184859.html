<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/statusbar.css" />
  </head>
  <body>
    <div class="status-bar-container">

      <div class="status-bar-container">
      <div class="status-row">
        <img src="../images/hunger.svg" alt="Hunger Icon" class="status-icon" />
        <div class="bar">
          <div class="status-fill" id="hunger-fill"></div>
        </div>
        <span id="hunger-value">100%</span>
      </div>
      <div class="status-row">
        <img src="../images/energy.svg" alt="Energy Icon" class="status-icon" />
        <div class="bar">
          <div class="status-fill" id="energy-fill"></div>
        </div>
        <span id="energy-value">100%</span>
      </div>
      <div class="status-row">
        <img
          src="../images/happiness.svg"
          alt="Happiness Icon"
          class="status-icon"
        />
        <div class="bar">
          <div class="status-fill" id="happiness-fill"></div>
        </div>
        <span id="happiness-value">100%</span>
      </div>
      <div class="status-row">
        <img
          src="../images/hygiene.svg"
          alt="Hygiene Icon"
          class="status-icon"
        />
        <div class="bar">
          <div class="status-fill" id="hygiene-fill"></div>
        </div>
        <span id="hygiene-value">100%</span>
      </div>
    </div>

    <div  id="menu-wraper">
      <button id="toggle-button" onclick="toggleActions()">Actions</button>

      <div class="action-buttons hidden" id="button-column">
        <button id="close-button">‚ùå</button>
        <button onclick="feedPet(currentPet)">Feed</button>
        <button onclick="bathePet(currentPet)">Bathe</button>
        <button onclick="bedtime(currentPet)">Sleep</button>
        <button onclick="touchPet(currentPet)">Play</button>
      </div>
      <button id="pauseButton" onclick="togglePause()" class="pause-button">
        Pause
      </button>
    </div>

    <div id="gameOverScreen" class="game-over-screen">
      <div class="game-over-content">
        <h2>Game Over</h2>
        <p id="gameOverMessage"></p>
        <button onclick="resetGame()">Get a New Pet</button>
      </div>
    </div>

    <div class="stopwatch">
      <div class="time" id="display">00:00:00</div>
      <div class="controls">
        <button class="start" onclick="start()">Start</button>
        <button class="stop" onclick="stop()">Stop</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="../backend/status.js"></script>
  </body>
</html>
