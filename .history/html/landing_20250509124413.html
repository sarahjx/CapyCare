<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet Game - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "McLaren", sans-serif;
        background-color: #e1f6da;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .landing-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .landing-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .start-button {
        position: absolute;
        bottom: 50px;
        left: 50px;
        padding: 15px 30px;
        font-size: 24px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-family: "McLaren", sans-serif;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .start-button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="landing-container">
      <img
        src="../images/Landing_PageFinal.png"
        alt="Virtual Pet Game"
        class="landing-image"
      />
      <button class="start-button" onclick="window.location.href='index.html'">
        Start Game
      </button>
    </div>
  </body>
</html>
